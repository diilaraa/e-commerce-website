<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">

</head>

<body>

    <div class="container">

        <form class="payment" action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">billing address</h3>

                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="city">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="state">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="12345">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">payment</h3>

                    <div class="inputBox">
                        <span>cards accepted :</span>
                        <img src="image/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="name">
                    </div>
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="month">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="123">
                        </div>
                    </div>

                </div>

            </div>

            <button class="submitbuton" type="submit">proceed to checkout </button>

        </form>


    </div>

    <div class="main-popup">

        <div class="popup">
            <div class="popup-close">x</div>
            <div class="popup-content">
                <img src="image/success.png" alt="">
                <h1>Payment Successful!</h1>
                <p>Your Order will arrive in 3 business days.</p>
                <a href="products.html" class="sc-btn">Back To Homepage</a>
            </div>
        </div>

    </div>


    <script>
        const form = document.querySelector('.payment')
        const button = document.querySelector('.submitbuton');
        const mainPopup = document.querySelector('.main-popup');
        const close = document.querySelector('.popup-close');

        form.addEventListener('submit',e =>{
            e.preventDefault();
        })

        button.addEventListener('click', () => {

            mainPopup.style.display = 'block';
        })


        close.addEventListener('click', () => {
            mainPopup.style.display = 'none';
        })
    </script>

</body>

</html>
